<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .resume {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
    }
    .photo {
      text-align: center;
      margin-bottom: 20px;
    }
    .photo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 1px solid #aaa;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="resume">
    <div class="photo">
      <img src="me.jpg" alt="My Photo">
    </div>
    <h1>Sakshi Chaudhary</h1>
    <p>B.Tech in Computer Science and Engineering</p>
    <p>GLA University</p>
  </div>
</body>
</html>
